{% extends 'layout.html' %}

{% block content %}
<ul>
{% for u in list %}
<li>
    <p>id: {{ u.id }}</p>
    <p>Имя: {{ u.first_name }}</p>
    <p>Фамилия: {{ u.last_name}}</p>
    <p>Телефон: {{ u.phone }}</p>
    <p>Дата рождения: {{ u.birthday }}</p>
    <p>Дата регистрации: {{ u.registry_at }}</p>
    <a href="{{ url_for('update_user', id=u.id) }}">
        <button>Редактировать</button>
    </a>
    <a href="{{ url_for('delete_user') }}">
    <button>Отмена регистрации</button></a>
</li>
{% endfor %}
</ul>
{% endblock %}
