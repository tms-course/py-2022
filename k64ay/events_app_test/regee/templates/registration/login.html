{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-12">
            <label for="username" class="visually-hidden">{% translate 'Username' %}</label>
            <input type="text" class="form-control" id="username" name="username"
                placeholder="{% translate 'Username' %}" />
        </div>
        <div class="col-12">
            <label for="password" class="visually-hidden">{% translate 'Password' %}</label>
            <input type="password" class="form-control" id="password" name="password"
                placeholder="{% translate 'Password' %}" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">{% translate 'Log in' %}</button>
        </div>
    </form>
</div>
{% endblock %}
