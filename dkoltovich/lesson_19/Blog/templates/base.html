    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{{ title }}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        </head>
        <body>

            <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'feed' %}">Feed</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"
                            aria-current="page"
                            href="{% url 'list_blogs' %}">Blogs</a>
                    </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link active"
                            aria-current="page"
                            href="{% url 'create_blog' %}">Create blog</a>
                    </li>
                            <li class="nav-item">
                        <a class="nav-link active"
                            aria-current="page"
                            href="{% url 'list_user_blogs'%}">My blogs</a>
                    </li>
                        {% endif %}
                                <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                      </a>
                      <ul class="dropdown-menu">
                                                  {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                                                    {% endif %}

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'register' %}">Registration</a></li>
                      </ul>
                    </ul>
                    <form class="d-flex" role="search"
                    method="POST"
                    action="{% url 'search_posts' %}">
                        {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit">Search</button>
                   </form>
                </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% csrf_token %}
                {% block content %}
                {% endblock %}

            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        </body>
    </html>
