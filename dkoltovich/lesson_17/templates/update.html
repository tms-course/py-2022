{% extends 'layout.html' %}

{% block content %}

<form action="" method="post" class="form-contact">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Имя</label>
        <input type="text" name="first_name" class="form-control" id="formGroupExampleInput" value= {{user.first_name}} required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Фамилия</label>
        <input type="text" name="second_name" class="form-control" id="formGroupExampleInput2" value="{{user.second_name}}" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Номер телефона</label>
            <input type="text" name="phone_number" class="form-control" id="formGroupExampleInput" value="{{user.phone_number}}" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Дата рождения</label>
            <input type="text" name="birth_date" class="form-control" id="formGroupExampleInput2" value="{{user.birth_date}}" required>
            </div>
            <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>

{% endblock %}
