{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-1 g-4">
{% for post in posts %}
    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="d-flex">
                    <div class="p-2 flex-grow-1">
                        <h5>{{ post.title }}</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
