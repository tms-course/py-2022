{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="128"><br>
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" maxlength="2048" size="50"><br>
        <input type="submit">
    </form>
</div>
{% endblock %}
